<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
   <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text min">0 :</span>
                    <span class="text sec">0 :</span>
                    <span class="text ms">&nbsp;0</span>
                </div>
            </div>
            <div class="all-buttons">
                <button class="btn btn-danger btn-1 hidden" id="reset"> reset</button>
                <button class=" btn btn-success btn-2" id="play">play</button>
                <button class="btn btn-warning btn-3 hidden" id="lap" >lap</button>
            </div>
        </div>
        <ul class="lap ">
            <button class="btn btn-success clear-button hidden">Clear all</button> 
        </ul>
   </div>
</body>
<script src="script.js"></script>
</html>
